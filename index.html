<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <title>Virtual Calculator</title>
</head>
<body class="bg-info">
    <header class="border shadow-lg p-3 mb-5  rounded ">
        <h1 class="h1 text-center text-danger">Virtual Calculator</h1>
    </header>
    <main class="bg-light p-2 rounded shadow-lg">
            <section id="display" class="col-12 border rounded bg-dark text-white px-2 mt-1">
                <div id="answer" class="text-warning">
                    <p></p>
                    <span id='error'>Syntax error</span>
                </div>
                <div id="operation" class="">
                    <p></p>
                </div>
            </section>
            <section id="keys" class="col-12 container-fluid border border-4 rounded-4">
                <div class="row">
                    <div id="divide" class="col-3 border border-3 border-dark rounded-4"><button class="btn btn-lg rounded-4 me-2 w-100">/</button></div>
                    <div id="multiply" class="col-3 border border-3 border-dark rounded-4"><button class="btn btn-lg rounded-4 me-2 w-100">*</button></div>
                    <div id="subtract" class="col-3 border border-3 border-dark rounded-4"><button class="btn btn-lg rounded-4 me-2 w-100">-</button></div>
                    <div id="add" class="col-3 border border-3 border-dark rounded-4"><button class="btn btn-lg rounded-4 me-2 w-100">+</button></div>
                </div>
                <div class="row">
                    <div class="col-9 container-fluid">
                        <div class="row my-1">
                            <div id="seven" class="col-4 border border-3 border-dark rounded-4"><button class="btn rounded-4 me-2 w-100 h-100">7</button></div>
                            <div id="eight" class="col-4 border border-3 border-dark rounded-4"><button class="btn rounded-4 me-2 w-100 h-100">8</button></div>
                            <div id="nine" class="col-4 border border-3 border-dark rounded-4"><button class="btn rounded-4 me-2 w-100 h-100">9</button></div>
                        </div>
                        <div class="row my-1">
                            <div id="four" class="col-4 border border-3 border-dark rounded-4"><button class="btn rounded-4 me-2 w-100 h-100">4</button></div>
                            <div id="five" class="col-4 border border-3 border-dark rounded-4"><button class="btn rounded-4 me-2 w-100 h-100">5</button></div>
                            <div id="six" class="col-4 border border-3 border-dark rounded-4"><button class="btn rounded-4 me-2 w-100 h-100">6</button></div>
                        </div>
                    </div>
                    <div id="clear" class="col-3 border border-3 border-dark rounded-4 bg-danger"><button class="btn rounded-4 text-white me-2 w-100 h-100">AC</button></div>
                </div>
                <div class="row">
                    <div class="col-9 container-fluid">
                        <div class="row my-1">
                            <div id="one" class="col-4 border border-3 border-dark rounded-4"><button class="btn rounded-4 me-2 w-100 h-100">1</button></div>
                            <div id="two" class="col-4 border border-3 border-dark rounded-4"><button class="btn rounded-4 me-2 w-100 h-100">2</button></div>
                            <div id="three" class="col-4 border border-3 border-dark rounded-4"><button class="btn rounded-4 me-2 w-100 h-100">3</button></div>
                        </div>
                        <div class="row my-1">
                            <div id="zero" class="col-8 border border-3 border-dark rounded-4"><button class="btn rounded-4 me-2 w-100 h-100">0</button></div>
                            <div id="decimal" class="col-4 border border-3 border-dark rounded-4"><button class="btn rounded-4 me-2 w-100 h-100">.</button></div>
                        </div>
                    </div>
                    <div id="equals" class="col-3 border border-3 border-dark rounded-4 bg-success"><button class="btn rounded-4 text-white me-2 w-100 h-100">=</button></div>
                </div>
            </section>
        
    </main>
    <footer id="footer"><a class="link-light" href="https://codepen.io/godwilldev">by Godwilldev</a></footer>
</body>
</html>
